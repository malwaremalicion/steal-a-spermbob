<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Steal A Spermbob — Multiplayer</title>
<style>
  :root{
    --bg:#071018; --panel:#0b1220; --muted:#9aa6b2;
    --rare-blue: rgba(0,120,255,0.18);
    --epic-purple: rgba(200,50,255,0.18);
    --uncommon-green: rgba(0,255,120,0.12);
    --common-gray: rgba(255,255,255,0.04);
  }
  html,body{height:100%;margin:0;background:linear-gradient(#071018,#001018);font-family:Inter,Arial,sans-serif;color:#e6eef8}
  #topbar{position:fixed;left:0;right:0;top:0;height:54px;display:flex;align-items:center;padding:8px 12px;gap:12px;background:rgba(0,0,0,0.25);z-index:50}
  #money{font-weight:700}
  #status{margin-left:auto;font-size:13px;color:var(--muted)}
  #playerList{position:fixed;left:12px;top:66px;background:rgba(255,255,255,0.02);padding:8px;border-radius:8px;min-width:160px;z-index:40}
  #playerList strong{display:block;margin-bottom:6px}
  #main{position:absolute;left:200px;right:12px;top:66px;bottom:12px;display:flex;gap:12px;box-sizing:border-box}
  #left{flex:1;background:linear-gradient(#05202b,#021018);border-radius:10px;padding:12px;position:relative;overflow:hidden}
  #road{position:relative;height:180px;border-radius:6px;background:linear-gradient(#0b2630,#041018);padding:8px;overflow:hidden}
  .walker{position:absolute;display:flex;flex-direction:column;align-items:center;cursor:pointer;user-select:none}
  .walker img{width:34px;height:34px;display:block}
  .walker .tag{font-size:12px;margin-top:4px;background:rgba(0,0,0,0.35);padding:4px 6px;border-radius:6px}
  #right{width:420px;display:flex;flex-direction:column;gap:12px}
  .panel{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px}
  #collectionsArea{max-height:calc(100vh - 200px);overflow:auto;padding:6px;display:flex;flex-direction:column;gap:14px}
  .player-block{background:rgba(255,255,255,0.01);padding:8px;border-radius:8px}
  .player-name{font-weight:700;margin-bottom:6px}
  .slots{display:flex;gap:8px;flex-wrap:wrap}
  .slot{width:64px;height:64px;border-radius:8px;background:#07131a;border:1px solid rgba(255,255,255,0.03);position:relative;display:flex;align-items:center;justify-content:center;cursor:pointer;overflow:hidden}
  .slot img{width:56px;height:56px;pointer-events:none}
  .slot .meta{position:absolute;bottom:0;left:0;right:0;text-align:center;font-size:11px;padding:2px 4px;background:linear-gradient(transparent,rgba(0,0,0,0.5));}
  .steal-bar{position:absolute;left:0;bottom:0;height:6px;background:linear-gradient(90deg,#ef4444,#f97316);width:0%}
  .controls{display:flex;gap:8px;align-items:center}
  input,button,textarea{font-family:inherit}
  #usernameScreen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:120}
  .card{background:#041518;padding:18px;border-radius:12px;width:360px;color:#e6eef8}
  .hint{font-size:13px;color:var(--muted);margin-top:8px}
  .small{font-size:12px;color:var(--muted)}
  .muted{color:var(--muted)}
</style>
</head>
<body>

<div id="topbar">
  <div id="money">Money: $<span id="moneyVal">30</span></div>
  <div id="roomShow" class="muted">Room: <span id="roomLabel">—</span></div>
  <div id="status">Not connected</div>
</div>

<div id="playerList" aria-live="polite">
  <strong>Players</strong>
  <div id="playerNames">—</div>
</div>

<div id="main">
  <div id="left">
    <h3 style="margin:6px 0 8px 6px">Road</h3>
    <div id="road"></div>
  </div>

  <div id="right">
    <div class="panel">
      <div class="controls">
        <input id="roomCode" placeholder="Room code" style="flex:1;padding:8px;border-radius:8px;border:0;background:#051218;color:#e6eef8">
        <button id="createRoom">Host</button>
        <button id="joinRoom">Join</button>
      </div>
      <div class="small" style="margin-top:8px">Click walkers to buy. Buy removes walker for everyone. Right-click or hold to sell your item.</div>
    </div>

    <div class="panel">
      <div style="display:flex;gap:8px;align-items:center">
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
        <button id="resetBtn">Reset</button>
        <div style="margin-left:auto" class="muted">BGM: <button id="toggleBgm">toggle</button></div>
      </div>
    </div>

    <div class="panel">
      <strong>Collections</strong>
      <div id="collectionsArea" style="margin-top:8px"></div>
    </div>
  </div>
</div>

<div id="usernameScreen">
  <div class="card">
    <h2 style="margin:0 0 8px 0">Enter Username</h2>
    <input id="usernameInput" placeholder="username" style="width:100%;padding:10px;border-radius:8px;border:0;background:#041018;color:#e6eef8">
    <div style="display:flex;gap:8px;margin-top:12px">
      <input id="roomInput" placeholder="room code (pick any)" style="flex:1;padding:10px;border-radius:8px;border:0;background:#041018;color:#e6eef8">
      <button id="enterBtn">Join</button>
    </div>
    <div class="hint">Music will start after you join. Your collection and money are saved locally.</div>
  </div>
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
/* ================= CONFIG ================= */
const WS_URL = 'wss://spermbob-server.onrender.com'; // <--- your Render backend
const START_MONEY = 30;
const SLOTS = 8;

/* ================= STATE ================= */
let ws = null;
let playerId = null;
let username = null;
let roomCode = null;
let money = START_MONEY;
let collection = Array(SLOTS).fill(null);
let players = {};
let activeSteals = {};

const rarityFilter = {
  'Common': 'drop-shadow(0 0 6px rgba(255,255,255,0.06))',
  'Uncommon': 'drop-shadow(0 0 8px rgba(0,255,120,0.12))',
  'Rare': 'drop-shadow(0 0 8px rgba(0,120,255,0.16))',
  'Epic': 'drop-shadow(0 0 10px rgba(200,50,255,0.18))'
};

/* ================= DOM ================= */
const moneyVal = document.getElementById('moneyVal');
const statusEl = document.getElementById('status');
const playerNamesEl = document.getElementById('playerNames');
const collectionsArea = document.getElementById('collectionsArea');
const road = document.getElementById('road');
const roomLabel = document.getElementById('roomLabel');
const bgm = document.getElementById('bgm');

const usernameScreen = document.getElementById('usernameScreen');
const usernameInput = document.getElementById('usernameInput');
const roomInput = document.getElementById('roomInput');
const enterBtn = document.getElementById('enterBtn');

const roomCodeField = document.getElementById('roomCode');
const createRoomBtn = document.getElementById('createRoom');
const joinRoomBtn = document.getElementById('joinRoom');

document.getElementById('saveBtn').onclick = ()=> { localStorage.setItem('spermbob_save', JSON.stringify({ money, collection })); alert('Saved locally'); };
document.getElementById('loadBtn').onclick = ()=> { const d = JSON.parse(localStorage.getItem('spermbob_save')||'null'); if(d){ money = d.money||money; collection = d.collection||collection; updateMoneyUI(); renderCollections(); safeSend({type:'update', collection, money}); } };
document.getElementById('resetBtn').onclick = ()=> { if(confirm('Reset save?')){ money = START_MONEY; collection = Array(SLOTS).fill(null); updateMoneyUI(); renderCollections(); safeSend({type:'update', collection, money}); } };
document.getElementById('toggleBgm').onclick = ()=> { if(bgm.paused) bgm.play(); else bgm.pause(); };

/* ================= HELPERS ================= */
function setStatus(s){ statusEl.textContent = s; }
function updateMoneyUI(){ moneyVal.textContent = Math.floor(money); }
function safeSend(obj){
  try{
    if(ws && ws.readyState === WebSocket.OPEN){
      ws.send(JSON.stringify(obj));
    }
  }catch(e){ console.error('safeSend error', e); }
}

/* ================= USER JOIN ================= */
enterBtn.addEventListener('click', ()=> {
  const n = usernameInput.value.trim();
  const rc = roomInput.value.trim() || Math.random().toString(36).slice(2,6);
  if(!n) return alert('Pick a username');
  username = n; roomCode = rc;
  usernameScreen.style.display = 'none';
  roomCodeField.value = roomCode;
  roomLabel.textContent = roomCode;
  bgm.play().catch(()=>{});
  connectWS();
});

usernameInput.addEventListener('keydown', (e)=> { if(e.key==='Enter') enterBtn.click(); });
roomInput.addEventListener('keydown', (e)=> { if(e.key==='Enter') enterBtn.click(); });

createRoomBtn.addEventListener('click', ()=> {
  const c = Math.random().toString(36).slice(2,6); roomCodeField.value = c; roomInput.value = c; roomCode = c; roomLabel.textContent = c;
});
joinRoomBtn.addEventListener('click', ()=> {
  const c = roomCodeField.value.trim(); if(!c) return alert('enter room code'); roomInput.value = c; roomCode = c;
  if(ws && ws.readyState===WebSocket.OPEN) safeSend({ type:'joinRoom', username, roomCode: c });
  else { usernameScreen.style.display='none'; connectWS(); }
});

/* ================= WEBSOCKET ================= */
let reconnectTimer = null;
function connectWS(){
  if(ws && (ws.readyState===WebSocket.OPEN || ws.readyState===WebSocket.CONNECTING)) return;
  setStatus('Connecting...');
  ws = new WebSocket(WS_URL);

  ws.addEventListener('open', ()=> {
    setStatus('Connected');
    safeSend({ type:'joinRoom', username, roomCode });
    safeSend({ type:'update', collection, money });
  });

  ws.addEventListener('message', ev => {
    let data;
    try{ data = JSON.parse(ev.data); } catch(e){ return; }
    handleMessage(data);
  });

  ws.addEventListener('close', ()=> {
    setStatus('Disconnected — reconnecting...');
    Object.keys(activeSteals).forEach(k=>stopStealUI(keyToObj(k)));
    activeSteals={};
    clearTimeout(reconnectTimer);
    reconnectTimer=setTimeout(connectWS,2000);
  });

  ws.addEventListener('error', ()=> setStatus('Connection error'));
}

/* ================= MESSAGE HANDLER ================= */
function handleMessage(msg){
  if(msg.type==='roomUpdate'){
    players = msg.players || {};
    if(msg.you) playerId = msg.you;
    if(playerId && players[playerId] && !collection.some(Boolean)){
      collection = players[playerId].collection.slice();
      money = players[playerId].money ?? money;
      updateMoneyUI();
    }
    renderCollections();
    renderPlayerList();
    return;
  }
  if(msg.type==='buy' && msg.itemId){
    document.querySelectorAll('.walker').forEach(w=>{if(w.dataset.id===msg.itemId) w.remove();});
    return;
  }
  if(msg.type==='stealStart'){ startStealBar(msg.thiefId,msg.victimId,msg.slot); if(msg.victimId===playerId) alert('Someone is stealing your item! Press arrow key to block.'); return; }
  if(msg.type==='stealBlocked'){ stopStealBar(msg.thiefId,msg.victimId,msg.slot); if(msg.victimId===playerId) alert('You blocked a steal!'); return; }
  if(msg.type==='stealSuccess'){ stopStealBar(msg.thiefId,msg.victimId,msg.slot); if(msg.victimId===playerId) alert('Item stolen!'); if(msg.thiefId===playerId) alert('You stole an item!'); return; }
}

/* ================= UI RENDER ================= */
function renderPlayerList(){
  playerNamesEl.innerHTML='';
  const ids = Object.keys(players);
  if(ids.length===0) playerNamesEl.textContent='—';
  ids.forEach(id=>{const d=document.createElement('div'); d.textContent=(players[id].username||'player')+(id===playerId?' (You)':''); playerNamesEl.appendChild(d);});
}

function renderCollections(){
  collectionsArea.innerHTML='';
  const ids = Object.keys(players);
  const sorted=[];
  if(playerId && players[playerId]) sorted.push(playerId);
  ids.forEach(id=>{if(id!==playerId) sorted.push(id);});

  sorted.forEach(id=>{
    const p = players[id];
    const block = document.createElement('div');
    block.className='player-block';
    const title = document.createElement('div');
    title.className='player-name';
    title.textContent=(p?.username||'player')+(id===playerId?' (You)':'');
    block.appendChild(title);
    const slots=document.createElement('div');
    slots.className='slots';
    const arr = p.collection||Array(SLOTS).fill(null);
    for(let i=0;i<SLOTS;i++){
      const slot=document.createElement('div'); slot.className='slot';
      if(arr[i]){
        const it=arr[i];
        const img=document.createElement('img'); img.src=(it.type==='bellbob')?'bellbob.png':'spermbob.png'; img.style.filter=rarityFilter[it.rarity]||''; slot.appendChild(img);
        const meta=document.createElement('div'); meta.className='meta'; meta.textContent=`${it.rarity} | $${it.mps}/s`; slot.appendChild(meta);
        if(id===playerId){
          let hold=null;
          slot.addEventListener('mousedown',e=>{if(e.button!==0) return; hold=setTimeout(()=>{money+=Math.max(1,Math.floor(it.mps*5));updateMoneyUI();collection[i]=null; safeSend({type:'update',collection,money}); renderCollections();},5000);});
          slot.addEventListener('mouseup',()=>clearTimeout(hold));
          slot.addEventListener('mouseleave',()=>clearTimeout(hold));
          slot.addEventListener('contextmenu',e=>{e.preventDefault(); money+=Math.max(1,Math.floor(it.mps*5)); updateMoneyUI(); collection[i]=null; safeSend({type:'update',collection,money}); renderCollections(); });
        } else {
          slot.addEventListener('click',()=> safeSend({type:'stealStart',victimId:id,slot:i}));
        }
      } else slot.style.opacity=0.6;
      slots.appendChild(slot);
    }
    block.appendChild(slots);
    collectionsArea.appendChild(block);
  });
}

/* ================= Walkers & Buying ================= */
function spawnWalker(){
  const rarities=[{name:'Common',cost:10,mps:1},{name:'Uncommon',cost:25,mps:3},{name:'Rare',cost:60,mps:7},{name:'Epic',cost:150,mps:15}];
  const types=['spermbob','bellbob']; const type=types[Math.floor(Math.random()*types.length)];
  const rar=rarities[Math.floor(Math.random()*rarities.length)];
  const el=document.createElement('div'); el.className='walker'; el.dataset.id=Math.random().toString(36).slice(2,9); el.dataset.type=type; el.dataset.rarity=rar.name; el.dataset.cost=rar.cost; el.dataset.mps=rar.mps; el.style.left='-60px'; el.style.top=(16+Math.random()*96)+'px';
  const img=document.createElement('img'); img.src=(type==='bellbob')?'bellbob.png':'spermbob.png'; img.style.filter=rarityFilter[rar.name]||''; el.appendChild(img);
  const tag=document.createElement('div'); tag.className='tag'; tag.textContent=`${rar.name} | $${rar.cost}`; el.appendChild(tag);
  el.addEventListener('click',()=>{if(money>=rar.cost){money-=rar.cost;updateMoneyUI();collection[collection.findIndex(c=>!c)]= {type,rarity:rar.name,mps:rar.mps}; safeSend({type:'buy',item:el.dataset.id}); el.remove(); renderCollections();}} );
  road.appendChild(el);
  let x=-60;
  const moveInt=setInterval(()=>{x+=2; if(x>road.clientWidth){el.remove(); clearInterval(moveInt);} else el.style.left=x+'px';},50);
}

setInterval(spawnWalker,4000);

/* ================= Steal UI ================= */
function keyToObj(key){ return key?.thiefId+'-'+key?.victimId+'-'+key?.slot; }
function startStealBar(thiefId,victimId,slot){
  const id=thiefId+'-'+victimId+'-'+slot; if(activeSteals[id]) return;
  const bar=document.createElement('div'); bar.className='steal-bar'; road.appendChild(bar);
  let progress=0; const int=setInterval(()=>{progress+=2; bar.style.width=progress+'%'; if(progress>=100){clearInterval(int); bar.remove(); delete activeSteals[id];}},100);
  activeSteals[id]={bar,int};
}
function stopStealBar({thiefId,victimId,slot}){ const id=thiefId+'-'+victimId+'-'+slot; if(activeSteals[id]){ clearInterval(activeSteals[id].int); activeSteals[id].bar.remove(); delete activeSteals[id]; } }

updateMoneyUI();
renderCollections();
</script>

</body>
</html>
